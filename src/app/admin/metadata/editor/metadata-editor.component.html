<form [formGroup]="editForm">
  <mat-tab-group>
    <mat-tab *ngFor="let metadataType of metadataTypes" label="{{ metadataType }}">
      <ng-template matTabContent>
        <div class="tab-content" formArrayName="{{ metadataType }}">
          <div fxLayout="row" fxLayoutGap="10px" *ngFor="let item of getAsFormArray(metadataType).controls; let i=index" [formGroupName]="i">
            <mat-form-field appearance="outline" style="width: 50px">
              <mat-label>ID</mat-label>
              <input matInput formControlName="id" type="text" class="form-control"
                placeholder="" class="form-control-plaintext">
            </mat-form-field>
            <div fxFlex>
              <mat-form-field appearance="outline" style="width: 100%">
                <mat-label>Label</mat-label>
                <input matInput formControlName="label" type="text" class="form-control"
                  placeholder="" class="form-control-plaintext" (blur)="onSaveItem(metadataType, i);">
              </mat-form-field>
            </div>
            <div>
              <button mat-button (click)="onRemoveItem(metadataType, i)"><mat-icon>delete</mat-icon></button>
            </div>
          </div>

          <div style="text-align: center">
            <button mat-button (click)="onAddItem(metadataType)">+</button>
          </div>

        </div> 
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</form>
